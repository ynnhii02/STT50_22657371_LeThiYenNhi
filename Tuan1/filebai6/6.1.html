<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #b2e0f3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }
        
        h2 {
            font-size: 20px;
            color: #333;
            text-align: center;
        }
        
        p {
            text-align: center;
        }
        
        .location-field {
            display: flex;
            justify-content: space-between;
        }
        
        .location-field label {
            flex-basis: 30%;
        }
        
        .location-field input {
            flex-basis: 30%;
        }
        
        .name-field {
            display: flex;
            justify-content: space-between;
        }
        
        .name-field label {
            flex-basis: 45%;
        }
        
        .name-field input {
            flex-basis: 45%;
        }
        
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Jackson Electronics</h1>
        </header>
        <h2>Registration Form</h2>
        <p>Register your Jackson Electronics product here</p>
        <form action="#" method="post">
            <div class="name-field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <label for="address1">Address #1:</label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Address #2:</label>
            <input type="text" id="address2">

            <div class="location-field">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <label for="country">Country:</label>
            <select id="country" name="country">
            <option value="united-states">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="other">Other</option>
        </select>

            <label for="product">Product:</label>
            <input type="text" id="product" name="product" value="ScanMaster" required>

            <label for="date-purchased">Date Purchased:</label>
            <input type="date" id="date-purchased" name="date-purchased" required>

            <label for="serial">Serial #:</label>
            <input type="text" id="serial" name="serial" required>
