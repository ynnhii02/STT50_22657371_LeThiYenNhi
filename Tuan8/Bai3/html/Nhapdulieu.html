<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="22671321_DangHoangViet_Tuan8" content="Javascript_jQuery_Form_Modal_Styles">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Ẩn nút đăng ký khi trang được tải
            $("button").prop("disabled", true);

            // Kiểm tra điều kiện nhập liệu và điều chỉnh trạng thái nút đăng ký
            $("input[type='text']").keyup(function () {
                var hoTen = $("#name").val().trim();
                if (hoTen !== "") {
                    // Hiển thị nút đăng ký khi đã nhập họ tên đầy đủ
                    $("button").prop("disabled", false);
                } else {
                    // Ẩn nút đăng ký nếu họ tên chưa được nhập
                    $("button").prop("disabled", true);
                }
            });

            // Xử lý sự kiện khi click vào nút "Đăng ký"
            $("button").click(function () {
                var hoTen = $("#name").val().trim();
                var reghoTen = /^[A-Z][a-z]*(\s[A-Z][a-z]*)*$/;
                if (!reghoTen.test(hoTen)) {
                    // Hiển thị thông báo lỗi nếu họ tên không đúng định dạng
                    alert("Họ tên không hợp lệ. Vui lòng nhập lại!");
                } else {
                    // Thêm thông tin vào bảng nếu họ tên đúng định dạng
                    var lop = $("#lop").val();
                    var monhoc = $("#monhoc").val();
                    var loai = $("input[name='lythuyet']:checked").val() ? "Lý thuyết" : "Thực hành";
                    $("table.table-bordered").append("<tr><td>" + hoTen + "</td><td>" + lop + "</td><td>" + monhoc + "</td><td>" + loai + "</td></tr>");
                    
                    // Xóa giá trị đã nhập trong các trường nhập liệu
                    $("#name").val("");
                    $("#lop").val("");
                    $("#monhoc").val("");
                    $("input[name='lythuyet']").prop("checked", false);
                    $("input[name='thuchanh']").prop("checked", false);

                    // Ẩn nút đăng ký sau khi thêm thông tin vào bảng
                    $("button").prop("disabled", true);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
       <form action="">
        <table>
            <tr>
                <td><label for="name">Họ tên</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="lop">Lớp</label></td>
                <td>
                    <select name="lop" id="lop">
                        <option value="DHKTPM9A">Đại học kỹ thuật phần mềm 9A</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="monhoc">Môn học:</label></td>
                <td>
                    <select name="monhoc" id="monhoc">
                        <option value="LTHDT">Lập trình hướng đối tượng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="loai">Loại:</label></td>
                <td>
                    <input type="radio" name="lythuyet" id="lythuyet">Lý thuyết
                    <input type="radio" name="thuchanh" id="thuchanh">Thực hành
                </td>
            </tr>
            <tr>
                <td colspan="2"><button>Đăng ký</button></td>    
            </tr>
        </table>
       </form>
       <table class="table table-bordered mt-5">
            <tr>
                <th>Họ tên</th>
                <th>Lớp</th>
                <th>Môn học đăng ký</th>
                <th>Loại</th>
            </tr>
       </table>
    </div>
</body>
</html>
