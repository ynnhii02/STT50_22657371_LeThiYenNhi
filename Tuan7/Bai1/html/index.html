<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
</head>
<body>
    <div class="container border">
        <h1 class="text-center mt-5 mb-4">Animal Gallery</h1>
        <div class="row">
            <div class="col-md-4 mb-4 border">
                <a href="../images/1.jpg" class="lightbox" data-gallery="gallery1">
                    <img src="../images/1.jpg" class="img-fluid w-100">
                </a>
             <h1 class="text-center">Lion</h1>
            </div>
            <div class="col-md-4 mb-4 border">
                <a href="../images/2.jpg" class="lightbox" data-gallery="gallery1">
                    <img src="../images/2.jpg" class="img-fluid w-100">
                </a>
                <h1 class="text-center">Cat</h1>
            </div>
            <div class="col-md-4 mb-4 border">
                <a href="../images/3.jpg" class="lightbox" data-gallery="gallery1">
                    <img src="../images/3.jpg" class="img-fluid w-100">
                </a>
                <h1 class="text-center">Rhino</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4 border">
                <a href="../images/4.jpg" class="lightbox" data-gallery="gallery1">
                    <img src="../images/4.jpg" class="img-fluid w-100">
                </a>
             <h1 class="text-center">Panda</h1>
            </div>
            <div class="col-md-4 mb-4 border">
                <a href="../images/5.jpg" class="lightbox" data-gallery="gallery1">
                    <img src="../images/5.jpg" class="img-fluid w-100">
                </a>
                <h1 class="text-center">Goat</h1>
            </div>
            <div class="col-md-4 mb-4 border">
                <a href="../images/6.jpg" class="lightbox" data-gallery="gallery1">
                    <img src="../images/6.jpg" class="img-fluid w-100">
                </a>
                <h1 class="text-center">Bird</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.lightbox', {
            buttons: true,
        });
    </script>
</body>
</html>
